{% extends "base.html" %}

{% block title %}Connexion Partenaire{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 60px auto;
        padding: 40px;
        background: white;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .login-container h2 {
        font-size: 24px;
        font-weight: 300;
        margin-bottom: 30px;
        text-align: center;
        color: #1a1a1a;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-group label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #1a1a1a;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .form-group input {
        width: 100%;
        padding: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #1a9b7f;
        box-shadow: 0 0 0 3px rgba(26, 155, 127, 0.1);
    }

    .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 13px;
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        background: #1a9b7f;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .submit-btn:hover {
        background: #158b71;
    }

    .hint {
        text-align: center;
        color: #999;
        font-size: 13px;
        margin-top: 20px;
    }
</style>

<div class="login-container">
    <h2>Connexion Partenaire</h2>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autofocus>
        </div>

        <div class="form-group">
            <label for="code">Code Partenaire</label>
            <input type="text" id="code" name="code" placeholder="Ex. LIB4F6" required style="text-transform: uppercase;">
        </div>

        <div class="form-group">
            <label for="password">Mot de Passe</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="submit-btn">Se connecter</button>
    </form>

    <p class="hint">Contactez l'administrateur pour obtenir vos identifiants</p>
</div>

{% endblock %}
