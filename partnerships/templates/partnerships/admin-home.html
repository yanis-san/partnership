{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
<style>
    .admin-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 30px 20px;
    }

    .admin-title {
        font-size: 28px;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .links-section {
        margin-bottom: 30px;
    }

    .links-section h3 {
        font-size: 14px;
        color: #7f8c8d;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin: 0 0 12px 0;
        font-weight: 600;
    }

    .links-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
    }

    .link-btn {
        padding: 12px 16px;
        background: white;
        border: 1px solid #ecf0f1;
        border-radius: 4px;
        text-decoration: none;
        color: #16a085;
        font-weight: 500;
        font-size: 13px;
        transition: all 0.2s ease;
        display: block;
        text-align: left;
    }

    .link-btn:hover {
        background: #16a085;
        color: white;
        border-color: #16a085;
    }

    @media (max-width: 768px) {
        .links-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="admin-container">
    <h1 class="admin-title">Centre de Contrôle Admin</h1>

    <div class="links-section">
        <h3>Actions Principales</h3>
        <div class="links-grid">
            <a href="{% url 'admin-confirmations' %}" class="link-btn">Confirmer Étudiants</a>
            <a href="{% url 'admin-dashboard' %}" class="link-btn">Vue d'Ensemble</a>
            <a href="{% url 'admin-partners-management' %}" class="link-btn">Gérer Partenaires</a>
            <a href="{% url 'create-partner' %}" class="link-btn">Créer Partenaire</a>
        </div>
    </div>
</div>
{% endblock %}
